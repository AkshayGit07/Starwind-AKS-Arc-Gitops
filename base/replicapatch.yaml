kind: Deployment
apiVersion: apps/v1
metadata:
  name: starwind-a
  labels:
    app: starwind-a
  namespace: starwind-a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: starwind-a
  template:
    metadata:
      labels:
        app: starwind-a
    spec:
      containers:
      - name: starwind-a
        image: nginx
        ports:
        - containerPort: 80
        resources:  
            limits:  
              cpu: 100m  
              memory: 10Mi  
            requests:  
              cpu: 100m  
              memory: 10Mi  
        volumeMounts:  
          - mountPath: /usr/share/nginx/html
            name: html  
      volumes:  
        - name: html
          configMap:
            name: nginx-index-html
